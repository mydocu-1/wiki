name: mkdocs-gh-deploy
on:
  push:
    branches:
      - main
      path:
        - 'docs/**'
        - 'mkdocs.yml'
jobs:
  deploy:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: pip install mkdocs
      - run: mkdocs gh-deploy --force --clean --verbose

